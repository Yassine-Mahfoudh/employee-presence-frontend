

<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">Mot de passe oublié ?</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="forgotPasswordForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearence="fill" fxFlex>
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" required>
        <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
          <span *ngIf="forgotPasswordForm.controls.email.errors.required">Ce champ est obligatoire</span>
          <span *ngIf="forgotPasswordForm.controls.email.errors.pattern">Ce champ est invalide</span> 
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions style="width: 100%;" class="btn-group">
  <button style="width:50%"  class="btn_send" mat-strocked-button color="primary" type="submit" (click)="handleSubmit()"
    [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">Réinitialiser Votre Mot De Passe
  </button>
  <button style="width:50%" class="btn_cancel" mat-stroked-button color="btn-danger" mat-dialog-close>Close</button>
</mat-dialog-actions>
