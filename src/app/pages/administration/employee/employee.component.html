
    <div style="text-align: -webkit-center;" class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2" >Gestion des employés</div>
      <div style="width: 82%;                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        margin-top: 1%;" class="page__content shadow p-3 ">
      <div class="page__content-data position-absolute text-center">    
     
             <form>
              <div class="s004">
                <form class="form">
                  <fieldset>
                    <div class="inner-form">
                      <div class="input-field">
                        <input class="form-control" id="choices-text-preset-values" (ngModelChange)="searchEmployees(key.value)" #key="ngModel" ngModel
                        name="key" type="search" placeholder="Type to search..." />
                        <span class="input-icon" id="basic-addon1">
                          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                        </svg>
                        </span>
                      </div>
                    </div> 
                  </fieldset>
                </form>
              </div>
            <ul class="responsive-table pad">
              <li class="table-header margt">
                <div [(appSort)]="employeeList2" data-order="desc" data-name="prenom" class="col mar col-2 text-uppercase text-white font-weight-bolder opacity-7">Prénom</div>
                <div [(appSort)]="employeeList2" data-order="desc" data-name="nom" class="col  mar col-3 text-uppercase text-white font-weight-bolder opacity-7">Nom</div>
                <div [(appSort)]="employeeList2" data-order="desc" data-name="role" class="col mar col-4 text-uppercase text-white font-weight-bolder opacity-7">Role</div>
                <div [(appSort)]="employeeList2" data-order="desc" data-name="phonenumber" class="col mar col-5 text-uppercase text-white font-weight-bolder opacity-7">Numéro</div>
                <div [(appSort)]="employeeList2" data-order="desc" data-name="project" class="col  mar col-6 text-uppercase text-white font-weight-bolder opacity-7">Projet</div>
                <div [(appSort)]="employeeList2" data-order="desc" data-name="workroom" class="col mar col-7 text-uppercase text-white font-weight-bolder opacity-7">Salle</div>
                <div [(appSort)]="employeeList2" data-order="desc" data-name="manager" class="col mar col-8 text-uppercase text-white font-weight-bolder opacity-7">Chef</div>
                <div class="col  col-9  mar  text-uppercase text-white font-weight-bolder opacity-7"> Actions</div>
                
                
              </li>
              
              <li class="table-row"  *ngFor="let employee of employeeList2 | paginate: { id:'listing_pagination',
              itemsPerPage:4,
              currentPage:page,
              totalItems:totalRec}">
              <div class="col col-2" data-label="prenom" style="width: 100px; word-wrap:break-word;">{{employee.firstname}}</div>
              <div class="col col-3" data-label="nom">{{employee.lastname}}</div>
             <div class="col col-4" data-label="role" >
                <p *ngFor="let i of employee.listeProfils" style="width: 90px; word-wrap:break-word;">{{i}}</p> 
              </div>
              <div class="col col-5" data-label="phonenumber">{{employee.phonenumber}}</div>
              <div class="col col-6" data-label="project">{{employee.project}}</div>
              <div class="col col-7" data-label="workroom">{{employee.salle}}</div>
              <div class="col col-8" data-label="manager">{{employee.manager}}</div>
                <div class="col margl col-9" >
                  
                  <a href="javascript:;" class="text-secondary font-weight-bold text-xxs" data-toggle="tooltip"  (click)="updateEmployee(employee)" >
                    <i> <fa-icon [icon]="editIcon"></fa-icon> </i>
                  </a><br>
                  
                  <a href="javascript:;" class=" padlr text-secondary font-weight-bold text-xxs" data-toggle="tooltip" data-original-title="delete employee"  (click)="confirmDelete(employee)" >
                    <i><fa-icon [icon]="trashIcon"></fa-icon> </i>
                  </a>
                </div>

              </li>
              
            </ul>
            

            <div >
              <pagination-controls  id="listing_pagination"
                (pageChange)="page=$event"  
                previousLabel="Précédent"
        nextLabel="Suivant"
           >
      </pagination-controls>
        
    </div>
        </form>
       
    
      
        </div>
      </div>
    </div>
